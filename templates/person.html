{% extends "base.html" %}

{% block per_info %}
	class="active"
{% endblock %}

{% block mainbar %}
	<div class="article">
		<form action="/chg_usr/" method="post">
		{% csrf_token %}
		{% if error %}
			<p><font color="red"> {{error}} </font></p>
		{% endif %}
		<h3><table>
			<tr>
				<td>用户名:</td>
				<td>{{ username }}</td>
			</tr>
			<tr>
				<td>修改密码：</td>
				<td><input type="password" name="password" ></tr>
			</tr>
			<tr>
				<td>重复密码：</td>
				<td><input type="password" name="re_paw"></td>
			</tr>
			<tr>
				<td>E-mail:</td>
				<td><input type="email" name="email" value="{{ email }}"</td>
			</tr>
			<tr>
				<td>联系电话:</td>
				<td><input type="tel" name="phone" value="{{ phone }}"</td>
			</tr>
			<tr>
				<td>个人描述：</td>
				<td><textarea name="description" cols="30" rows="10">{{ description }}</textarea></td>
			</tr>
			<tr><td>&nbsp;</td></tr>
			<tr>
				<td><input type="submit" value="修改信息"></input>
			</tr>
		</table></h3>
		</form>
	</div>
{% endblock %}
